<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="firstname">Vor Name</label>
        <input type="text" [(ngModel)]="student.firstName"
               class="form-control"
               id="firstname"
               name="firstname"
               placeholder="Vorname"
               required #firstname="ngModel">
      </div>
      <div [hidden]="!firstname.pristine" class="alert alert-danger">Vorname eingeben!</div>
      <div class="form-group">
        <label for="lastname">Nachname</label>
        <input type="text" [(ngModel)]="student.lastName"
               class="form-control"
               id="lastname"
               name="lastname"
               placeholder="Nachname"
               required #lastname="ngModel">
        <div [hidden]="!lastname.pristine" class="alert alert-danger">Nachname eingeben!</div>
      </div>
      <div class="form-group">
        <label for="subject">Fach</label>
        <input type="text" [(ngModel)]="student.subject"
               class="form-control"
               id="subject"
               name="subject"
               placeholder="Fach"
               required #subject="ngModel">
        <div [hidden]="!subject.pristine" class="alert alert-danger">Fach eingeben!</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="student.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email eingeben!</div>
      </div>
      <button type="submit" [disabled]="!studentForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
