<div class="card my-5">
  <div class="card-body">
    <h1>Log-In User</h1>
    <p> </p>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Email"
               required #email="ngModel">
        </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">E-Mail eingeben!</div>


      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" [(ngModel)]="user.passwort"
               class="form-control"
               id="password"
               name="password"
               placeholder="Passwort"
               required #password="ngModel">
       </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Passwort eingeben!</div>


      <button  type="submit" [disabled]="!loginForm.form.valid"
               class="btn btn-info">BestÃ¤tigen</button>


    </form>
  </div>

  <p style="font-size: 17px">Falls Sie keinen Account besitzen, klicken Sie
    <a href="http://localhost:4200/register"> hier</a> um ihn
    erneut zu senden.
  </p>
</div>
